<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="/PROVA NAD/assets/reset.css" />
    <link rel="stylesheet" href="/PROVA NAD/assets/basestyle.css" />

  </head>
  <body>
    <div id="contenitore-generale">

    <script src="/PROVA NAD/scripts/graficoRisultati.js"></script>
