<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/basestyle.css" />
    <link rel="stylesheet" href="assets/index.css" />
    <title>Feedback</title>
    <style></style>
  </head>
  <body class="center">
    <div id="contenitore-generale">
      <header>
        <img src="./assets/img/epicode_logo.png" alt="EPICODE logo" />
      </header>
      <main>
        <div>
          <!-- title -->
          <h1 class="titleh">Tell us how it's going</h1>
          <!-- subtitle -->
          <p>
            From 0 to 10 how likely are you to recommend EPICODE <br />
            to a friend or a colleague
          </p>
        </div>
        <div>
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
          <img class="strs" src="./assets/img/star.svg" alt="star" />
        </div>
        <div>
          <p>Leave us an open feedback about your experience so far</p>
          <div>
            <!-- comment -->
            <input
              id="commenthere"
              type="text"
              placeholder="Write your comment here"
            />
          </div>
        </div>
        <div>
          <button class="bottone-fluorescente">MORE INFO</button>
        </div>
      </main>
      <footer></footer>
      <script src=""></script>
    </div>
  </body>
</html>
